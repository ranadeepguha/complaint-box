        <!DOCTYPE html>
        <html>
        <head>
        <script src = "js/angular.min.js"></script>
        <script src = "js/app.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <style>
        #hplus-map{

        width: 100%;
        height: 400px;
        display: none;

        }
        </style>
        </head>

        <body background="./img/roof.jpg" ng-app = "ComplaintApp">
        <div ng-controller="ComplaintController">
        <h1>Post a Complaint</h1>
        <a href='search.html'> <b>Search Complaints </b></a>

        <div class="textarea">
        <textarea rows=6 cols=100 ng-model="newComplaint.message" required> </textarea>



        </div>

        <div class="button">
        <button style="height:50px;width:750px" ng-click ="addComplaint(newComplaint)" onClick=updatePage()>Post Complaint</button>
        </div>
        <br>
        <br>
            <div id="complaintsuccess" style="display: none" >Your complaint was successfully posted. Please visit the Search Page to view your complaint</div>
        <table id="complainttable" border = "1" style="width:100%">
        <tr>
        <td><b>Complaint</b></td>
        <td><b>IP</b></td>
        <td><b>Region</b></td>
        <td><b>City</b></td>
        <td><b>Country</b></td>
        </tr>
        <tbody ng-repeat="msg in messages">
        <tr ng-repeat="submsg in msg">
        <td>{{submsg.message}}</td>
        <td>{{submsg.ip}}</td>
        <td>{{submsg.region}}</td>
        <td>{{submsg.city}}</td>
        <td>{{submsg.country}}</td>
        </tr>
        </tbody>
        </table>
        <br><br><br>
            <p id="locationheader" style="display: none"><b>Complaint Location:</b></p><br>

            <div id='hplus-map'>
        </div>

        <script src="js/app.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=<APIKey>&callback=initMap"
        async defer></script>
        </div>
        </body>

        </html>
